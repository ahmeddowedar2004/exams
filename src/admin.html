<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/build.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-1/5 bg-white shadow-lg">
        <div class="p-4">
          <h1 class="text-xl font-bold text-orange-600">Admin Dashboard</h1>
        </div>
        <nav>
          <ul class="space-y-2 px-4">
            <li>
              <a
                href="#"
                id="approve-users-link"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-orange-600 rounded"
                >Approve Users</a
              >
            </li>
            <li>
              <a
                href="#"
                id="manage-exams-link"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-orange-600 rounded"
                >Manage Exams</a
              >
            </li>
            <li>
              <a
                href="/admin/users"
                target="_blank"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-orange-600 rounded"
                >View users</a
              >
            </li>
            <li>
              <a
                href="/admin/all-exams"
                target="_blank"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-orange-600 rounded"
                >View Exams</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <header class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-gray-700">Welcome, Admin</h2>
          <button
            class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700"
            id="logout-btn">
            Logout
          </button>
        </header>

        <!-- Manage Users Section -->
        <section id="approve-users-section" class="mt-6 admin-section">
          <div class="bg-white p-6 rounded shadow">
            <h3 class="text-xl font-bold text-gray-700 mb-4">approve Users</h3>
            <!-- User Table -->
            <table
              id="userTable"
              class="table-auto w-full text-left border-collapse">
              <thead>
                <tr class="bg-gray-100">
                  <th class="px-4 py-2 border">Name</th>
                  <th class="px-4 py-2 border">Email</th>
                  <th class="px-4 py-2 border">Phone</th>
                  <th class="px-4 py-2 border">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <!-- Manage Exams Section -->
        <section id="manage-exams-section" class="mt-6 hidden admin-section">
          <div class="bg-white p-6 rounded shadow">
            <h3 class="text-xl font-bold text-gray-700 mb-4">Manage Exams</h3>
            <!-- Exam Table -->
            <table
              id="examTable"
              class="table-auto w-full text-left border-collapse">
              <thead>
                <tr class="bg-gray-100">
                  <th class="px-4 py-2 border">User Name</th>
                  <th class="px-4 py-2 border">Creator</th>
                  <th class="px-4 py-2 border">Subject</th>
                  <th class="px-4 py-2 border">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="/prod/admin.prod.js"></script>
  </body>
</html>
